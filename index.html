<!DOCTYPE html>
<html>
	<head>
		<meta charset=“utf-8” />
		<link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/reset.css">
        
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="css/ionicons.css">
        <link rel="stylesheet" type="text/css" href="css/queries.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
	<body>

	<div id="disable"></div>
	<div class="wrapper">
		<div class="circle-container" id='outer-control-panel'></div>
		<div class="circle-container" id='inner-control-panel'>
			<h1>Simon</h1>
			<div class="main-control-panel">
				<div class="row">
					<div class="counter col s4"><p id="score">0</p></div>
					<div class="col s4"><button class='btn start' id='start'></button></div>
					<div class="col s4"><button class='btn strict' id='strict'></button></div>
				</div>
				<div class="bottom-row row">
					<div class="col s4"><p>COUNT</p></div>
					<div class="col s4"><p>START</p></div>
					<div class="col s4"><p>STRICT</p></div>
				</div>
				<div class="row">
					<div class="switch col s12">
					<p>ON</p>
					<label class="switchBtn">
					    <input type="checkbox" id='on'>
					    <div class="slide round"></div>
					</label>	
					<p>OFF</p>
					</div>
				</div>
			</div>
			
			

		</div>

		<div class="circle-container" id="outer-circle-container">
		<div class="circle-container" id="inner-circle-container">

				<div id='green' class="green-panel quarter top-left" onclick='play1()'></div>
				<div id='red' class="red-panel quarter top-right" onclick='play2()'></div>
				<div class="horizontal-bar"></div>
				<div id='yellow' class="yellow-panel quarter bottom-left" onclick='play3()'></div>
				<div id='blue' class="blue-panel quarter bottom-right" onclick='play4()'></div>
				<div class="vertical-bar"></div>

			</div>
		</div>


	<audio src="audio/simonSound1.mp3" id="audio1"></audio>
<audio src="audio/simonSound2.mp3" id="audio2"></audio>
<audio src="audio/simonSound3.mp3" id="audio3"></audio>
<audio src="audio/simonSound4.mp3" id="audio4"></audio>
	</div>
		
		

		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>
	</body>
</html>
